<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="wraper">
     <div class="container">
        <h1>Number Guessing Game: </h1>
        <h2>Numer Guessing Game</h2>
        <p>Try and Guess a number between 1 and 100 you have  10 atttempts to guess the write answer</p>
        <br>

        <form class="form">
            <label for="guessFiled" id="guess">Guess a number</label>
            <input type="text" id="guessField">
            <input type="submit" name="" id="subt" value="Submit Guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
